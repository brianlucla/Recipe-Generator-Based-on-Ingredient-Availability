<!DOCTYPE html>
<html>

<head>
  <title>YouTube API Video Search</title>
  <script>
    // Function to execute the YouTube API search request
    function searchVideos() {
      var searchTerm = document.getElementById("searchTerm").value;
      var apiKey = "AIzaSyCB4Upb_QqH6PLaSdQ4HqzqvS9CpmKiz4c"; // Replace with your actual API key

      // YouTube API request URL
      var apiUrl = "https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=" + searchTerm + "&key=" + apiKey;

      // Create a new XMLHttpRequest object
      var xhr = new XMLHttpRequest();

      // Configure the API request
      xhr.open("GET", apiUrl, true);

      // Define the onload callback function
      xhr.onload = function () {
        if (xhr.status === 200) {
          var response = JSON.parse(xhr.responseText);
          var videos = response.items;

          // Clear previous search results
          var resultsContainer = document.getElementById("results");
          resultsContainer.innerHTML = "";

          // Iterate through each video and display the title and thumbnail
          videos.forEach(function (video) {
            var videoTitle = video.snippet.title;
            var videoThumbnail = video.snippet.thumbnails.default.url;

            // Create a new <div> element for each video
            var videoDiv = document.createElement("div");

            // Set the video title as the content of the <div>
            videoDiv.textContent = videoTitle;

            // Set the video thumbnail as the background image of the <div>
            videoDiv.style.backgroundImage = "url(" + videoThumbnail + ")";

            // Append the video <div> to the results <div>
            resultsContainer.appendChild(videoDiv);
          });
        }
      };

      // Send the API request
      xhr.send();
    }
  </script>
</head>

<body>
  <h1>YouTube API Video Search</h1>

  <!-- Input field for search term -->
  <input type="text" id="searchTerm" placeholder="Enter search term">

  <!-- Button to trigger the search -->
  <button onclick="searchVideos()">Search</button>

  <!-- Container for displaying search results -->
  <div id="results"></div>
</body>

</html>
